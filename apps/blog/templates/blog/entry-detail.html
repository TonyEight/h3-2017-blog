{% extends 'blog/index.html' %}

{% block breadcrumb %}
{{ block.super }}
<li class="breadcrumb-item"><a href="{{ entry.category.get_absolute_url }}">{{ entry.category.label }}</a></li>
<li class="breadcrumb-item"><a href="{{ entry.get_absolute_url }}">{{ entry.title }}</a></li>
{% endblock %}

{% block content %}
<div class="row">
  <div class="col">
    <h4>{{ entry.title }}</h4>
    <div>
      {{ entry.content|safe }}
    </div>
  </div>
</div>
{% endblock %}
